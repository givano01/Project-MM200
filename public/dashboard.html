
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>List</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="./img/favicon.png" type="image/gif">
</head>
<body>

<div id="myDIV" class="header">
    <h2 style="margin:5px; color: #BEF4F9">To-do</h2>
    <input type="text" id="inpTask" placeholder="Title...">
    <div class="actions">
        <input type="button" id="btnAdd" class="addBtn" value="Add">
    </div>
</div>

<h2 style="color: #BEF4F9; text-align: center; padding-top: 50px; padding-bottom: 50px"> All tasks</h2>


<ul id="myUL">

</ul>


<p id = "outtext">

</p>


<script>    

    // Create list
    var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Delete list
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Get unorganized list
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        
        
        let inpTask = document.getElementById("inpTask");
        let btn = document.getElementById("btnAdd");

        btn.addEventListener("click", async function (evt){

            evt.preventDefault();

            let logindataJson = localStorage.getItem("logindata");
            let logindata = JSON.parse(logindataJson);

            let task = inpTask.value;

            let updata = {

                task: inpTask.value
            }

            let config = {
                method: "POST",
                headers: {
                    "content-type" : "application/json",
                    "authorization" : logindata.authToken
                },
                body: JSON.stringify(updata)
            }

            try { 
                let response = await fetch("/user/task", config);
                let data = await response.json(); 

            }
            catch(err){
                outtext.innerHTML = "Something went wrong";
            
            }
        })

        var button = document.querySelector(".addBtn");
        
        button.addEventListener("click", function onclick(event) {
            
            var li = document.createElement("li");
            var inputValue = document.getElementById("inpTask").value;
            var t = document.createTextNode(inputValue);
            
            li.appendChild(t);
            
            if (inputValue === '') {
                alert("You must write something!");
            } //else {
                //document.getElementById("myUL").appendChild(li);
           // }
            document.getElementById("inpTask").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("Slett");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
            location.reload();
        });

        
    // GET 
        
        let container = document.getElementById("myUL");
        let outtext = document.getElementById("outtext");
        
        loadTasks();  

        async function loadTasks() {
            
            let token = sessionStorage.getItem("token");
            let username = sessionStorage.getItem("user");
    
           // if(token !== undefined){
                
                let body = {
                    authToken: token,
                    user: username,  
                }

                let config = {
                    method: "GET",
                }

                try{
                    let response = await fetch ("/user/task", config);
                    let data = await response.json();

                    console.log(data.rows);

                    for(let tsk of data.rows){
                        
                        let div = document.createElement("li");
                        
                        let html =
                            `${tsk.task}
                            <span class="close">x</span>`
                        div.innerHTML = html;
                        container.appendChild(div);
                        
                    }
                } 
                catch(err){
                outtext.innerHTML = "Something went wrong";
            //}
        }   
}

</script>
</body>
</html>
