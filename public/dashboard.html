
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>List</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="./img/favicon.png" type="image/gif">
</head>
<body>

<div id="myDIV" class="header">
    <span>Logged in as <span id="login_name"></span></span>
    <h2 style="margin:5px; color: #BEF4F9">To-do list</h2>
    <input type="text" id="inpTask" placeholder="Title...">
    <div class="actions">
        <input type="button" id="btnAdd" class="addBtn" value="Add">
        
            <button type = "button" id = "btnDelete">Delete User</button>
        
    </div>
</div>

<h2 style="color: #BEF4F9; text-align: center; padding-top: 50px; padding-bottom: 50px"> All tasks</h2>


<ul id="myUL">

</ul>


<p id = "outtext">

</p>



<div>
    <input type="text" placeholder="Insert ID" id="inpDelTask" style="float: left; width: 50%; background-color: #313033;">
    <input style="width: 49%; float: right;" type="button" id="btnDelTask" value ="Delete task">
</div>


<script>    


    let login_name = document.getElementById("login_name");
    let data = sessionStorage.getItem("user");

    login_name.innerHTML = data;


    // Create list
    var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Delete list
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Get unorganized list
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        
        
        let inpTask = document.getElementById("inpTask");
        let btn = document.getElementById("btnAdd");

        /* -------------------create task------------------ */

        btn.addEventListener("click", async function (evt){

            evt.preventDefault();

            let logindataJson = localStorage.getItem("logindata");
            let logindata = JSON.parse(logindataJson);

            let task = inpTask.value;

            let updata = {

                task: inpTask.value
            }

            let config = {
                method: "POST",
                headers: {
                    "content-type" : "application/json",
                    "authorization" : logindata.authToken
                },
                body: JSON.stringify(updata)
            }

            try { 
                let response = await fetch("/user/task", config);
                let data = await response.json(); 

            }
            catch(err){
                outtext.innerHTML = "Something went wrong";
            
            }
        })

        var button = document.querySelector(".addBtn");
        
        button.addEventListener("click", function onclick(event) {
            
            var li = document.createElement("li");
            var inputValue = document.getElementById("inpTask").value;
            var t = document.createTextNode(inputValue);
            
            li.appendChild(t);
            
            if (inputValue === '') {
                alert("You must write something!");
            } 
            document.getElementById("inpTask").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("Slett");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
            //location.reload();
        });

        // GET 
        let container = document.getElementById("myUL");
        let outtext = document.getElementById("outtext");
        
         /* -------------------create task------------------ */
        
         loadTasks();  

        async function loadTasks() {
            
            let token = sessionStorage.getItem("token");
            let username = sessionStorage.getItem("user");
    
           // if(token !== undefined){
                
                let body = {
                    authToken: token,
                    user: username,  
                }

                let config = {
                    method: "GET",
                }

                try {
                    let response = await fetch ("/user/task", config);
                    let data = await response.json();

                    console.log(data.rows);

                    for(let tsk of data.rows){
                        
                        let div = document.createElement("li");
                        div.id = `${tsk.id}`;
                        div.className = "delete";

                        div.onclick = function() {
                            // Slette fra database med denne ID
                            // Fetcher ID

                            let id = `${tsk.id}`;
                            alert("ID:" + id);
                        }


                        let html =
                            `ID: ${tsk.id} - ${tsk.task}`
                        div.innerHTML = html;
                        container.appendChild(div);
                        
                    }
                } 
                catch(err){
                outtext.innerHTML = "Something went wrong";
            }
        }  

        

        /* -------------------delete task------------------ */
        const btnDel = document.getElementById("btnDelTask");
        const inpDel = document.getElementById("inpDelTask");

        btnDel.addEventListener("click", async function(evt){
            
            let body = {
                id: inpDel.value
            }

            let config ={
                method: "POST",
                headers:{
                    "content-type": "application/json"
                },
                body: JSON.stringify(body)
            }

            let response = await fetch ("/user/task/delete", config);
            let data = await response.json();
            
        })


        
        /* -------------------delete user------------------ */
        let btnDelete = document.getElementById("btnDelete");
        

        btnDelete.addEventListener('click', async function (evt) {

            const username = sessionStorage.getItem("user");
            const token = sessionStorage.getItem("token");

            const confirmUsername = prompt("Please enter your username!", "");
            const confirmPassword = prompt("Please enter your password!", "");

            if (confirmUsername || confirmPassword) {

                const credentials = "Basic " + window.btoa(`${confirmUsername}:${confirmPassword}`);

                if (confirmUsername !== username) {
                    alert("Wrong username, try again!");
                    return;
                }

                const body = { 
                    authToken: token, 
                    user: username, 
                    authorization: credentials 
                };

                const url = `/user/delete`;
                
                const confirmPress = confirm("Are you sure you want to delete your account? All your presentations will also be deleted!");
                
                if (confirmPress === true) {

                    const results = await callServerAPI(body, url);
                    
                    if (results.response.status === 200) {
                    sessionStorage.clear();
                    localStorage.clear();
                    location.href = "/index.html";
                    }else {
                    alert("Deletion was unsuccessful, incorrect account information");
                    }

                }
            }
        });


        /* -------------------fetch server api function------------------ */
        async function callServerAPI(body, url) {

            if (body === "" || url === "" || !body.authToken) {
            return;
            }

            const config = {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify(body)
            }
            try{
                let response = await fetch(url, config);
                let data = await response.json();

                console.log(response.status);
                return { "response": response, "data": data };
            }
            catch(error){
                console.log("something went wrong");
            }
        };

    



        

</script>
</body>
</html>
