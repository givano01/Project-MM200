const db = require('../NEI.js').db;

  )
  return data
}

    let inpTask = document.getElementById("inpTask");
    let btn = document.getElementById("btnAdd");
    const outtext = document.getElementById("outtext");


    btn.addEventListener("click", async function (evt){

        evt.preventDefault();

        let credentials = null;

        let task = inpTask.value;

        let updata = {

            task: inpTask.value
        }

        credentials = "Basic " + window.btoa(`${task}`)

        let config = {
            method: "POST",
            headers: {
                "content-type" : "application/json",
                "authorization" : credentials
            },
            body: JSON.stringify(updata)
        }

        try{ 
            let response = await fetch("/tasks", config);
            let data = await response.json(); 
            
            //location.href = "msg_list.html"

        }
        catch(err){
            outtext.innerHTML = "Something went wrong";
        
        }
    })

    
    
    </script>
