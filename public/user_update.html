<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/user_update.css">
    <title>Update User</title>
</head>
<body>
    <!--updateUser -->
    <h1>Update User</h1>
    <form>
        <h1>Old Userinfo</h1>
        <hr>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <p id="txt"></p>
    </form> 
    
    <form>
        <h1>New Password</h1>
        <hr>
        <input type="text" placeholder="Password" id="updpassword">
        <button type="button" id="btnUpdatePsw"> Update User</button>
        <p id="outtext"></p>
    </form>

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const updpasswordInput = document.getElementById("updpassword");
        const btnUpdatePsw = document.getElementById("btnUpdatePsw")
        const outtext = document.getElementById("outtext");

        console.log(btnUpdatePsw);

       btnUpdatePsw.addEventListener("click", async function(evt){

       

            let body = {
                updpassword : updpasswordInput.value,
                username: username.value,
                password: passwordInput.value
            }

            let config ={
                method: "PUT",
                headers: {
                    "content-type": "application/json"
                },
                body:JSON.stringify(body)
            }

           let response = await fetch("/user/update",config);
           let data = await response.json();

           console.log(data);


        })
    </script>
</body>
</html>
